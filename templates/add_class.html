<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Class</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #716E97; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 500px; 
      background-color: #e5e5e5; 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin: 0;
      padding: 10px;
      background-color: #f9b234; 
      color: #000;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px;
    }

    .form-group {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    label {
      font-size: 1rem;
      color: #4a4a4a;
      white-space: nowrap;
    }

    input[type="text"] {
      width: 160px; 
      padding: 8px;
      font-size: 0.9rem;
      border: 2px solid #a09db1; 
      border-radius: 5px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #6a5acd; 
    }

    button {
      background-color: #f9b234;
      color: #000;
      font-size: 1rem;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a4db0; 
      color: #fff;
    }

    .messages {
      margin-bottom: 15px;
    }

    .alert {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
    {% include 'navbar.html' %}
  <div class="container">
    <h1>CFD STUDENT MANAGEMENT</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_class') }}" method="POST" class="form-group">
      <label for="class_name">Add Class:</label>
      <input type="text" id="class_name" name="class_name" placeholder="Enter class name" maxlength="15" required>
      <button type="submit">Add</button>
    </form>
  </div>

  {% include 'navbar.html' %}
</body>
</html>
