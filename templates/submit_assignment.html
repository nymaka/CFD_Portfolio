<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #716E97;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 60%;
            background-color: #F8F8F8;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background-color: #f9b234;
            color: #333333;
            text-align: center;
            font-size: 24px;
            padding: 10px 0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .readonly-textarea {
            width: 98%;
            height: 80px;
            background-color: #EFEFEF;
            border: 2px solid #999;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 98%;
            border: 2px solid #999;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

       button {
            background-color: #f9b234;
            color: black;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6a821;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>CFD STUDENT MANAGEMENT</h1>
        <form action="/submit_assignment/{{ assignment_id }}" method="POST">

            <label for="assignment_summary">Assignment Name:</label>
            <textarea id="assignment_summary" class="readonly-textarea" readonly>{{ assignment_title }}</textarea>

            <label for="assignment_summary">Task Summary:</label>
            <textarea id="assignment_summary" class="readonly-textarea" readonly>{{ assignment_summary }}</textarea>

            <label for="submission_text">Enter your answer here:</label>
            <textarea id="submission_text" name="submission_text" rows="8" placeholder="Write your assignment here..." required></textarea>

            <div class="button-container">
                
                <button type="submit">Submit Assignment</button>

            
                <button type="button" onclick="window.location.href='/simulate';">Run Simulation</button>
            </div>
        </form>
    </div>
</body>
</html>
